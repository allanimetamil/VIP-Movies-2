<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=NATS:wght@400&display=swap">

<style>
*{box-sizing:border-box;}

body{
  background:black;
  font-family:Lexend;
}

#movieSearch{
  background-color:rgba(29,28,28,1);
  width:960px;
  height:100px;
  font-size:35px;
  color:rgba(255,255,255,0.6);
  padding:12px 20px;
  border:none;
  border-radius:10px;
  margin:20px 0 12px 10px;
}

#md{
  position:relative;
  background-color:rgba(29,28,28,1);
  width:960px;
  height:320px;
  left:10px;
  border-radius:10px;
  margin-bottom:10px;
}

#mi{
  position:absolute;
  top:10px;
  left:10px;
  height:300px;
  width:250px;
  border-radius:10px;
}

#mt{
  position:relative;
  left:290px;
  top:30px;
  font-size:40px;
  color:white;
}

#mr{
  position:relative;
  left:290px;
  top:45px;
  font-size:25px;
  color:rgba(255,255,255,0.6);
}

#my{
  position:absolute;
  top:20px;
  right:20px;
  font-size:30px;
  color:rgba(246,255,0,1);
  border:2px solid rgba(246,255,0,1);
  padding:0 15px;
  border-radius:10px;
}

#myads{
  position:absolute;
  bottom:20px;
  right:20px;
  font-size:30px;
  color:rgb(0,140,255);
}

#notFound{
  display:none;
  color:rgb(255, 8, 8);
  font-size:45px;
  margin-left:50px;
}
</style>
</head>

<body>

<input type="text" id="movieSearch" onkeyup="searchMovies()" placeholder="Search Movie...">

<!-- MOVIES -->

<a href="#">
<div id="md">
<img id="mi" src="/Movies/Tamil Movies/2025/img/Madraskaaran.jpg">
<h1 id="mt">Madraskaaran</h1>
<h1 id="mr">Release Date : 10 January 2025</h1>
<h1 id="mr">Language : Tamil</h1>
<h1 id="my">2025</h1>
<h1 id="myads">Watch Ads to Continue ⇗</h1>
</div>
</a>

<a href="#">
<div id="md">
<img id="mi" src="/Movies/Tamil Movies/2025/img/Game Changer.jpg">
<h1 id="mt">Game Changer</h1>
<h1 id="mr">Release Date : 10 January 2025</h1>
<h1 id="mr">Language : Tamil</h1>
<h1 id="my">2025</h1>
<h1 id="myads">Watch Ads to Continue ⇗</h1>
</div>
</a>

<a href="#">
<div id="md">
<img id="mi" src="./img/Max.jpg">
<h1 id="mt">Max</h1>
<h1 id="mr">Release Date : 25 December 2024</h1>
<h1 id="mr">Language : Tamil</h1>
<h1 id="my">2024</h1>
<h1 id="myads">Watch Ads to Continue ⇗</h1>
</div>
</a>


<h1 id="notFound">Not Found</h1>

<script>
function searchMovies(){
  let input = document.getElementById("movieSearch").value.toLowerCase();
  let links = document.querySelectorAll("a");
  let found = false;

  links.forEach(link=>{
    let title = link.querySelector("h1#mt");
    if(!title) return;

    if(title.innerText.toLowerCase().includes(input)){
      link.style.display="block";
      found = true;
    }else{
      link.style.display="none";
    }
  });

  document.getElementById("notFound").style.display = found ? "none" : "block";
}
</script>

</body>
</html>
